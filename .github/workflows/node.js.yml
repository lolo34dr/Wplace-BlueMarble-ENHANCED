name: Build Wplace

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'   # correspond Ã  ta version locale

    - name: Install dependencies
      run: npm install

    - name: Run patch and build
      run: |
        node build/patch.js
        npm run build
